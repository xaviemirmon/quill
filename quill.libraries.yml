quill.bubble:
  remote: https://github.com/quilljs/quill
  license:
    name: BSD-3-Clause
    url: https://github.com/quilljs/quill/blob/develop/LICENSE
  css:
    theme:
      //cdn.quilljs.com/1.0.4/quill.bubble.css: { external: true, minified: false }
  version: 1.0.4

quill.js:
  remote: https://github.com/quilljs/quill
  license:
    name: BSD-3-Clause
    url: https://github.com/quilljs/quill/blob/develop/LICENSE
  js:
    //cdn.quilljs.com/1.0.4/quill.min.js: { external: true, minified: true }
  version: 1.0.4

quill.snow:
  remote: https://github.com/quilljs/quill
  license:
    name: BSD-3-Clause
    url: https://github.com/quilljs/quill/blob/develop/LICENSE
  css:
    theme:
      //cdn.quilljs.com/1.0.4/quill.snow.css: { external: true, minified: false }
  version: 1.0.4

drupal.quill:
  css:
    theme:
      css/quill.css: {}
  dependencies:
    - core/drupalSettings
    - editor/drupal.editor
    - quill/quill.js
    - quill/quill.bubble
    - quill/quill.snow
  js:
    js/quill.js: {}
